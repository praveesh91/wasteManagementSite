<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
   <link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="../css/custom.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    <!-- .slick-slide {
      margin: 0px 20px;
    } -->

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>


  <section class="responsive slider">
      <div class="linksBtmCircle2"><a href=""><img src=" ../images/vermi.png" class="img-responsive"></a>
			</div>
     <div class="linksBtmCircle1 col-xs-12 col-md-3"><a href=""><img src=" ../images/scrap.png" class="img-responsive"  ></a>
			</div>
     <div class="linksBtmCircle2"><a href=""><img src=" ../images/vermi.png" class="img-responsive"></a>
			</div>
     <div class="linksBtmCircle1 col-xs-12 col-md-3"><a href=""><img src=" ../images/scrap.png" class="img-responsive"  ></a>
			</div>
    <div class="linksBtmCircle2"><a href=""><img src=" ../images/vermi.png" class="img-responsive"></a>
			</div>
   <div class="linksBtmCircle3 col-xs-12 col-md-2"><a href=""><img src=" ../images/graphic-kit.png" class="img-responsive"  ></a></div>
          </div>
     <div class="linksBtmCircle2"><a href=""><img src=" ../images/vermi.png" class="img-responsive"></a>
			</div>
    <div class="linksBtmCircle2"><a href=""><img src=" ../images/vermi.png" class="img-responsive"></a>
			</div>
    <div class="linksBtmCircle3 col-xs-12 col-md-2"><a href=""><img src=" ../images/graphic-kit.png" class="img-responsive"  ></a></div>
          </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      
      $('.responsive').slick({
		  dots: true,
		  infinite: false,
		  speed: 300,
		  slidesToShow: 3,
		  slidesToScroll: 3,
		  responsive: [
			{
			  breakpoint: 1024,
			  settings: {
				slidesToShow: 2,
				slidesToScroll: 2,
				infinite: true,
				dots: true
			  }
			},
			{
			  breakpoint: 600,
			  settings: {
				slidesToShow: 1,
				slidesToScroll: 1,
			  }
			},
			{
			  breakpoint: 480,
			  settings: {
				slidesToShow: 1,
				slidesToScroll: 1
			  }
			}
			// You can unslick at a given breakpoint now by adding:
			// settings: "unslick"
			// instead of a settings object
		  ]
		});
    });
  </script>

</body>
</html>
